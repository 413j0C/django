{% extends 'partials/body.html' %} 
{% block content %}


<div class="container shadow w-50 h-80 text-center rounded mb-8 d-flex justify-content-center">
    <div class="card mt-2" style="width: 50%;">
        <img src="/static/img/Profile.png" alt="Imagen Perfil" class="card-img-top mt-2">
            <div class="card-body ">
                <h5 class="card-title"></h5>
                <p class="card-text">
                <h2>datos de perfil</h2>
                    <form action="">
                        <label class="d-block mt-2" for="nombre" required>Nombre</label>
                        <label class="d-block mt-2" for="tipo_documento" required>Tipo Documento</label>
                        <label class="d-block mt-2" for="numero_identidad" required pattern="/d{10}">numero Identidad</label>
                        <label class="d-block mt-2" for="correo" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$">Correo</label>
                    </form>
                    <button class="btn btn-primary btn-lg link_cursor">Editar</button>
                </div>
                </div>  
                    
                </p> 
        </div>                                    
    </div>
</div>


{% endblock %} {% include 'partials/footer.html' %}
